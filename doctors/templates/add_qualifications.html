{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block style %}
<style>
    body, html {
        height: 100%;
    }
    .full-height-container {
        min-height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8f9fa;
    }
    .form-container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
    }
</style>
{% endblock %}

{% block content %}
<div class="container full-height-container">
    <div class="form-container">
        <h2 class="text-center mb-4"><i class="fas fa-user-md"></i> Doctor - Qualifications</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-save"></i> Save
            </button>
        </form>
    </div>
</div>
{% endblock %}

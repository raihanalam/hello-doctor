{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container vh-100">
    <div class="mt-5">
        <h2>Doctor - Qualifications</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>

    </div>
</div>
{% endblock %}

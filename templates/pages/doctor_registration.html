{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container">
     <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8 col-sm-10">
               <div class="card shadow-sm">
                    <div class="card-header text-center bg-primary text-white">
                         <h3>Doctor Sign Up</h3>
                    </div>
                    <div class="card-body">
                         <form>
                              <div class="form-group">
                                   <label for="user">Username</label>
                                   <input type="text" class="form-control" id="user" placeholder="Enter username">
                              </div>
                              <div class="form-group">
                                   <label for="email">Email</label>
                                   <input type="email" class="form-control" id="email" placeholder="Enter email">
                              </div>
                              <div class="form-group">
                                   <label for="password">Password</label>
                                   <input type="password" class="form-control" id="password"
                                        placeholder="Enter password">
                              </div>
                              <div class="form-group">
                                   <label for="confirm_password">Confirm Password</label>
                                   <input type="password" class="form-control" id="confirm_password"
                                        placeholder="Confirm password">
                              </div>
                              <div class="form-group">
                                   <label for="full_name">Full Name</label>
                                   <input type="text" class="form-control" id="full_name" placeholder="Enter full name">
                              </div>
                              <div class="form-group">
                                   <label for="degree">Degree</label>
                                   <input type="text" class="form-control" id="degree" placeholder="Enter degree">
                              </div>
                              <div class="form-group">
                                   <label for="speciality">Speciality</label>
                                   <input type="text" class="form-control" id="speciality"
                                        placeholder="Enter speciality">
                              </div>
                              <div class="form-group">
                                   <label for="hospital">Hospital</label>
                                   <input type="text" class="form-control" id="hospital"
                                        placeholder="Enter hospital name">
                              </div>
                              <div class="form-group">
                                   <label for="phone_number">Phone Number</label>
                                   <input type="text" class="form-control" id="phone_number"
                                        placeholder="Enter phone number">
                              </div>
                              <div class="form-group">
                                   <label for="bmdc_reg">BMDC Registration Number</label>
                                   <input type="text" class="form-control" id="bmdc_reg"
                                        placeholder="Enter BMDC registration number">
                              </div>
                              <div class="form-group">
                                   <label for="image">Profile Image</label>
                                   <input type="file" class="form-control-file" id="image">
                              </div>
                              <div class="form-group">
                                   <label for="bio">Bio</label>
                                   <textarea class="form-control" id="bio" rows="3" placeholder="Enter bio"></textarea>
                              </div>
                              <div class="form-group">
                                   <label for="availability_start_time">Availability Start Time</label>
                                   <input type="time" class="form-control" id="availability_start_time">
                              </div>
                              <div class="form-group">
                                   <label for="availability_end_time">Availability End Time</label>
                                   <input type="time" class="form-control" id="availability_end_time">
                              </div>
                              <button type="submit" class="btn btn-primary btn-block">Submit</button>
                         </form>
                    </div>
               </div>
          </div>
     </div>
</div>


{% endblock %}

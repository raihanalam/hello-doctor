{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title_block %} Signin {% endblock %}
{% block css_block %}
<style>
</style>
{% endblock %}

{% block content %}
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px; border: 0px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color: rgb(162, 162, 162);">Signin</p>

                                <form method="POST" action="" class="mx-1 mx-md-4">
                                    {% csrf_token %}
                                    {{ form|crispy }}

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-lg" style="background-color: rgba(62, 124, 163, 0.659); color: white;">Signin</button>
                                    </div>
                                </form>

                                <p class="text-center">Haven't an account? <a href="{% url 'account:sign_up' %}">Signup</a></p>
                                </p>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="{% static 'img/woman-visits-her-primary.png' %}" class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
